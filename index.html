<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental Store</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div>
        <div>
            <ul class="nav justify-content-center bg-success">
                <p class="nav-item text-white mt-3" style="font-family:sans-serif; font-size: 1.5rem;">Welcome to the
                    Rental
                    Store</p>
            </ul>
        </div>
        <div class="container">
            <div class="row">
                <div id="item" class="col">

                </div>
            </div>
            <div class="modal fade" id="mod" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabel">Wait! We need some information</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="form-body">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="validationServer01">First name</label>
                                        <input type="text" class="form-control" placeholder="First Name" pattern="[A-Za-z\s]+"
                                            required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="validationServer02">Last name</label>
                                        <input type="text" class="form-control" pattern="[A-Za-z\s]+" placeholder="Last Name"
                                            required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="validationServerUsername">Email</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                            </div>
                                            <input type="email" class="form-control" id="validationServerUsername"
                                                placeholder="Email" aria-describedby="inputGroupPrepend3" required>
                                            <div class="invalid-feedback">
                                                Please choose a Email.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label for="validationServer03">City</label>
                                        <input type="text" class="form-control" id="validationServer03" placeholder="City"
                                            required>
                                        <div class="invalid-feedback">
                                            Please provide a valid city.
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="validationServer04">State</label>
                                        <select class="text-muted form-control" required>
                                            <option disabled selected>Pick your state</option>
                                            <option>AL</option>
                                            <option>AK</option>
                                            <option>AZ</option>
                                            <option>AR</option>
                                            <option>CA</option>
                                            <option>CO</option>
                                            <option>CT</option>
                                            <option>DE</option>
                                            <option>FL</option>
                                            <option>GA</option>
                                            <option>HI</option>
                                            <option>ID</option>
                                            <option>IL</option>
                                            <option>IN</option>
                                            <option>IA</option>
                                            <option>KS</option>
                                            <option>KY</option>
                                            <option>LA</option>
                                            <option>ME</option>
                                            <option>MD</option>
                                            <option>MA</option>
                                            <option>MI</option>
                                            <option>MN</option>
                                            <option>MS</option>
                                            <option>MO</option>
                                            <option>MT</option>
                                            <option>NE</option>
                                            <option>NE</option>
                                            <option>NV</option>
                                            <option>NH</option>
                                            <option>NJ</option>
                                            <option>NM</option>
                                            <option>NY</option>
                                            <option>NC</option>
                                            <option>ND</option>
                                            <option>OH</option>
                                            <option>OK</option>
                                            <option>OR</option>
                                            <option>PA</option>
                                            <option>RI</option>
                                            <option>SC</option>
                                            <option>SD</option>
                                            <option>TN</option>
                                            <option>TX</option>
                                            <option>UT</option>
                                            <option>VT</option>
                                            <option>VA</option>
                                            <option>WA</option>
                                            <option>WV</option>
                                            <option>WI</option>
                                            <option>WY</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3 mb-3">
                                        <label for="validationServer05">Zip</label>
                                        <input type="text" class="form-control" maxlength="5" pattern="[0-9]{5}" id="validationServer05"
                                            placeholder="12345" required>
                                        <div class="invalid-feedback">
                                            Please provide a valid zip.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="validationServer06">Phone number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="1234567890"
                                        maxlength="10" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                                    <div class="invalid-feedback">
                                        Please provide a valid phone number
                                    </div>
                                </div>
                                <div class="click-buttons">
                                    <input type="radio" id="cash" class="user" name="payment" value="Cash" checked>
                                    <label for="cash">Cash</label>
                                    <input type="radio" id="debit" class="user" name="payment" value="Check">
                                    <label for="debit">Debit</label>
                                    <input type="radio" id="credit" class="user" name="payment" value="Card">
                                    <label for="credit">Credit</label>
                                </div>
                                <button id="orderButton" class="btn btn-primary" type="submit">Confirm</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="template" type="text/x-handlebars-template">
        <div class="col">
                <div class="card mt-5" style="width: 18rem">
                    <img id="image6" src="{{ imageURL }}"
                        height="270">
                    <div class="card-body">
                        <h5 class="card-title">{{title}}</h5>
                        <p class="card-text">Description: {{description}}</p>
                        <p class="card-text">{{genre}}</p>
                        <p class="card-text">${{price}}</p>
                        <button id="Rent" data-toggle="modal" data-target="#mod" type="button" class="btn btn-success btn-lg btn-block">Rent
                                Item</button>
                        
                    </div>
                </div>
            </div>





    </script>
    <script src="javascript.js" defer></script>
    <script src="data.js" defer></script>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>



</body>

</html>
